<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            transition: background 1s ease-in-out;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .lamp-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 20vh;
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .rope {
            width: 2px;
            height: 100px;
            background-color: white;
            margin-bottom: -5px;
        }
        .lamp {
            display: inline-block;
            width: 60px;
            height: 80px;
            position: relative;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .lamp:hover {
            transform: scale(1.1);
        }
        .bulb {
            width: 40px;
            height: 40px;
            background: #00E5FF;
            border-radius: 50%;
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 0px 20px cyan;
            transition: background 0.5s, box-shadow 0.5s;
        }
        .lamp.on .bulb {
            background: #FF00FF;
            box-shadow: 0px 0px 80px magenta;
        }
        .click-text {
            color: white;
            font-size: 18px;
            text-shadow: 0 0 10px cyan;
            margin-top: 40px;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(24, 24, 24, 0.9);
            box-shadow: 0 0 30px cyan;
            padding: 20px;
            border-radius: 10px;
            display: none;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            color: white;
        }
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 15px;
        }
        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 0 20px cyan;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #141E30, #243B55);
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lamp = document.querySelector(".lamp");
            const container = document.querySelector(".container");
            const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
            
            lamp.addEventListener("click", function () {
                if (lamp.classList.contains("on")) {
                    lamp.classList.remove("on");
                    container.style.display = "none";
                    document.body.style.background = "black";
                } else {
                    lamp.classList.add("on");
                    container.style.display = "flex";
                    document.body.style.background = "#0f0c29";
                    audio.play();
                }
            });
        });
    </script>
</head>
<body>
    <div class="lamp-container">
        <div class="rope"></div>
        <div class="lamp">
            <div class="bulb"></div>
        </div>
        <p class="click-text">Click!</p>
    </div>
    <div class="container">
        <div class="card-container">
            <div id="job-result" class="card">
                <div class="card-inner">
                    <div class="card-front">Recommended Job</div>
                    <div class="card-back">Software Engineer</div>
                </div>
            </div>
            <div id="learning-path" class="card">
                <div class="card-inner">
                    <div class="card-front">Learning Path</div>
                    <div class="card-back">Master Data Structures & Algorithms</div>
                </div>
            </div>
            <div id="courses" class="card">
                <div class="card-inner">
                    <div class="card-front">Recommended Courses</div>
                    <div class="card-back">Python, System Design, Cloud Computing</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
